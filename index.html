<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mainframe Games</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="topnav" id="myTopnav">
		<a href="" class="active"><i class="fa fa-fw fa-home"></i> Home</a>
		<a href=""><i class="fa fa-fw fa-gamepad"></i> Games</a>
		<a href=""><i class="fa fa-fw fa-envelope"></i> Contact</a>
		<a href=""><i class="fa fa-fw fa-info"></i>About</a>
		<a href="javascript:void(0);" class="icon" onclick="openMenu()">
			<i class="fa fa-bars"></i>
		</a>
	</div>

	<script>
		function openMenu() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
	</script>

	<img src="img/mg-header.png" />
	<h1>Mainframe Games</h1>

	<div class="grid">
		<div class="column">
			<!-- Instagram -->
			<div id="instafeed"> </div>
			<script src="js/jquery-3.4.1.min.js"></script>
			<script src="js/instafeed.min.js"></script>
			<script src="js/main.js"></script>
		</div>

		<div class="column">
			<!-- Twitter -->
			<a class="twitter-timeline" data-dnt="true" data-theme="dark" data-tweet-limit="2"
				href="https://twitter.com/MainframeGames_?ref_src=twsrc%5Etfw">Tweets by MainframeGames_</a>
			<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
		</div>
		
		<div class="column">
			<!-- Twitch -->
			<iframe src="https://player.twitch.tv/?channel=mainframegamesnz" frameborder="0" allowfullscreen="true"
				scrolling="no" height="300" width="100%"></iframe><a
				href="https://www.twitch.tv/mainframegamesnz?tt_content=text_link&tt_medium=live_embed"
				style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px; text-decoration:underline;">Watch
				live video from mainframegamesnz on www.twitch.tv</a>
			<!-- Soundcloud -->
			<iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
				src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/397928943&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
		</div>
	</div>

</body>

</html>
